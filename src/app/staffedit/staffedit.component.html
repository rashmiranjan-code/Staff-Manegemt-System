<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-xs-6">
            <h4 class="mt-4 mb-4"> Staff Updation Form</h4>
            <form (ngSubmit)="updateStaff()">
                <fieldset>
                    <div class="form-group">
                        <label for="id">User id</label>
                        <input type="number" [(ngModel)]="staff.staffId" name="staffId" class="form-control phone"
                            placeholder="Enter userid" readonly />
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="staffName" [(ngModel)]="staff.staffName"
                            placeholder="Enter your name" />
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input class="form-control" type="text" name="staffPhoneNumber"
                            [(ngModel)]="staff.staffPhoneNumber" placeholder="Enter your Phone Number" />

                    </div>



                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" required type="text" name="staffEmailId"
                            [(ngModel)]="staff.staffEmailId" placeholder="Enter your Email Id" />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="Update">

                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
