<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-xs-6">
            <h4 class="mt-4 mb-4"> Staff Updation Form</h4>
            <form (ngSubmit)="updateStaff()">
                <div style="color: red;">{{errSms}}</div>
                <fieldset>
                    <div class="form-group">
                        <label for="id">Staff id</label>
                        <input type="number" [(ngModel)]="staff.staffId" name="staffId" class="form-control phone"
                            placeholder="Enter Staff id" readonly />
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="staffName" [(ngModel)]="staff.staffName"
                            placeholder="Enter your name" #name="ngModel" maxlength="25" pattern="^[a-z A-z]+$"
                            required />
                        <div class=" alert alert-danger" *ngIf="name.touched && !name.valid ">
                            Enter Valid name
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input class="form-control" type="text" name="staffPhoneNumber"
                            [(ngModel)]="staff.staffPhoneNumber" placeholder="Enter your Phone Number" #phone="ngModel"
                            pattern="[+][0-9-]+$" required />
                        <div class=" alert alert-danger" *ngIf="phone.touched && !phone.valid ">
                            Enter Valid phone Number
                        </div>

                    </div>



                    <div class="form-group" [class.has-error]="email.invalid && email.touched && email.required">
                        <label for="email">Email</label>
                        <input class="form-control" required type="text" name="staffEmailId"
                            [(ngModel)]="staff.staffEmailId" placeholder="Enter your Email Id"
                            pattern="^[a-zA-z0-9_.+-]+@[a-zA-z0-9-]+\.[a-zA-z0-9-.]+$" maxlength="25" #email="ngModel"
                            required />
                        <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">Enter Valid
                            Email Id</div>

                        <div class="alert alert-danger" *ngIf="email.errors?.pattern && email.touched">Enter Valid
                            Email id</div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="Update">

                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
